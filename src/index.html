<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Menu and Image Carousel</title>
  </head>
  <body>
    <div class="dropdown">
      <button class="toggle">
        <img src="assets/menu.svg" alt="hamburger" />
      </button>
      <div class="menu">
        <div class="content-wrapper">
          <div class="content left">
            <ul>
              <li>
                <a href="#">link1</a>
              </li>
              <li>
                <a href="#">link2</a>
              </li>
              <li>
                <a href="#">link3</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="content-wrapper">
          <div class="content middle">
            <ul>
              <li>
                <a href="#">link1</a>
              </li>
              <li>
                <a href="#">link2</a>
              </li>
              <li>
                <a href="#">link3</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="content-wrapper">
          <div class="content right">
            <ul>
              <li>
                <a href="#">link1</a>
              </li>
              <li>
                <a href="#">link2</a>
              </li>
              <li>
                <a href="#">link3</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="img-carousel">
      <div class="display-container">
        <div class="previous-img">&lt;</div>
        <div class="img-container">
          <img src="./assets/carousel1.jpg" alt="first picture" />
          <img src="./assets/carousel2.jpg" alt="second picture" />
          <img src="./assets/carousel3.jpg" alt="third picture" />
          <img src="./assets/carousel4.jpg" alt="fourth picture" />
        </div>
        <div class="next-img">&gt;</div>
      </div>
    </div>
  </body>
</html>
